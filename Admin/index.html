<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobHub Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body class="bg-light d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow" style="width: 350px;">
    <h4 class="text-center mb-3">JobHub Admin Login</h4>
    <form onsubmit="handleLogin(event)">
      <div class="mb-3">
        <input type="email" id="email" class="form-control" placeholder="Admin Email" required>
      </div>
      <div class="mb-3">
        <input type="password" id="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="d-flex justify-content-between gap-2">
  <button type="submit" class="btn btn-primary w-50">Login</button>
  <a class="btn btn-danger w-50" href="../frontend/login.html">Home</a>
</div>

    
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
